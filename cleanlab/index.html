<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Screen Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="width">Width:</label>
        <input type="text" id="width" value="50">
        <label for="growth">Growth Amount:</label>
        <input type="text" id="growth" value="10">
        <label for="interval">Interval:</label>
        <input type="text" id="interval" value="250">
        <label for="numberCircles">Number of Circles:</label>
        <input type="text" id="numberCircles" value="12">
        <button id="start">Start</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
