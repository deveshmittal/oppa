<!DOCTYPE html>
<html>
   <head>
      <title>ASCIImation</title>
      <link href = "ascii.css" type = "text/css" rel = "stylesheet">
      <script src = "animations.js" type = "text/javascript"></script>
      <script src = "myanimation.js" type = "text/javascript"></script>
      <script src = "ascii.js" type = "text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   </head>

   <body>

      <div>
         <textarea id = "boxbox" cols = "80" rows = "20"></textarea>
      </div>
    
      <div id = "de_controls">
         <fieldset>
    
            <legend>Play Controls:</legend>
    
            <button id = "start">Start</button>
            <button id = "stop" disabled = "">Stop</button>
    
         </fieldset>
    
         <fieldset>
            <legend>Animation</legend>
    
            <select id = "de_animations">
               <option selected = "">Blank</option>
               <option>Exercise</option>
               <option>Juggler</option>
               <option>Bike</option>
               <option>Dive</option>
               <option>Custom</option>
            </select>
    
         </fieldset>
    
         <fieldset>
            <legend>Size:</legend>
    
            <select id = "de_size">
               <option value="7pt">Tiny</option>
               <option value="10pt">Small</option>
               <option selected="" value="12pt">Medium</option> <!-- default option -->
               <option value="16pt">Large</option>
               <option value="24pt">Extra Large</option>
               <option value="32pt">XXL</option>
            </select>
    
         </fieldset>
    
         <fieldset>
         <legend>Speed:</legend>
            <input id="de_turbo" type="checkbox">
            Turbo
         </fieldset>
         </div>
   </body>
</html>
